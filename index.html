<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멸종위기사랑 첫번째</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
        #answerBox {
            margin-top: 15px;
            display: none;
            text-align: center;
        }
        input {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <img id="escapeImage" src="https://github.com/HyoungRokRHee/escape0/blob/main/escape0000.png?raw=true" alt="첫 번째 이미지">
    <button id="confirmButton" onclick="showNextImage()">확인</button>

    <!-- 정답 입력창 -->
    <div id="answerBox">
        <input type="text" id="userAnswer" placeholder="정답을 입력하세요">
        <button onclick="checkAnswer()">제출</button>
        <p id="resultMessage"></p>
    </div>

    <script>
        function showNextImage() {
            document.getElementById("escapeImage").src =
                "https://github.com/HyoungRokRHee/escape0/blob/main/escape0000-1.png?raw=true";

            document.getElementById("confirmButton").style.display = "none";
            document.getElementById("answerBox").style.display = "block";
        }

        function checkAnswer() {
            const answer = document.getElementById("userAnswer").value.trim().toLowerCase();
            const message = document.getElementById("resultMessage");

            if (answer === "m") {
                // 정답 → 다음 페이지로 이동
                window.location.href = "https://github.com/HyoungRokRHee/escape0/blob/main/escape-0000-2.png?raw=true";
            } else {
                message.textContent = "틀렸습니다!";
                message.style.color = "red";
            }
        }
    </script>

</body>
</html>
