<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사라진 기억의 조각</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <img id="escapeImage" src="https://github.com/HyoungRokRHee/escape0/blob/main/escape0.png?raw=true" alt="첫 번째 이미지">
    <button id="confirmButton" onclick="showNextImage()">확인</button>

    <script>
        function showNextImage() {
            document.getElementById("escapeImage").src = "https://github.com/HyoungRokRHee/escape0/blob/main/escape0-1.png?raw=true";
            document.getElementById("confirmButton").style.display = "none";
        }
    </script>

</body>
</html>
